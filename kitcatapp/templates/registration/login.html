{% extends "html5boilerplate-base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h4 class="center blue-grey-text darken-4 kc-top-padding-18">Log In</h4>
        {% if form.errors %}
            <p class="center red-text lighten-2">Your username and password didn't match. Please try again.</p>
        {% endif %}
        <form class="col s12" method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}

            <div class="row">
                <div class="input-field col s12">
                    <input id="id_username" type="text" class="validate" maxlength="254" name="username" placeholder="Username">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="id_password" name="password" type="password" class="validate" placeholder="Password">
                </div>
             </div>

          <div class="row">
            <div class="col s12">
                <button class="col l2 m2 s12 right btn waves-effect waves-light" type="submit" name="action" value="login">Submit</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
          </div>
        </form>
      </div><!-- End row -->
</div> <!-- End container -->

{% endblock %}
